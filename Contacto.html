    <h1>CONTACTO</h1>
    <p>Contamos con ocho sucursales en la ciudad de Mar del Plata y una en Capital Federal.</p><br>
    <h2>Escribanos:</h2>
    <form method="GET" action="formularioenviado.html">
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required> 
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Telefono" aria-label="Telefono" required>
          </div>
          <div class="col">
            <input type="email" class="form-control" placeholder="ejemplo@email.com" aria-label="Email" required>
          </div>
        <div class="col">
             <input type="text" class="form-control" placeholder="Su Consulta..." aria-label="Consulta" required>

        <div class="col"><input type="submit"></div>
    </div>
    </form>
